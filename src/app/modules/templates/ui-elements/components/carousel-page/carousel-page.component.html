<app-breadcrumb [path]="routes.CAROUSEL"></app-breadcrumb>

<div class="small-carousels-wrapper">
  <mat-card  appearance="outlined"  class="small-carousel-card">
    <owl-carousel-o [options]="customOptions">
      @for (slide of digCarouselSlides; track slide) {
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="slide.src" [alt]="slide.alt" [title]="slide.text">
        </ng-template>
      }
    </owl-carousel-o>
  </mat-card>

  <mat-card appearance="outlined" class="small-carousel-card">
    <owl-carousel-o [options]="customOptions">
      @for (slide of digCarouselSlides; track slide) {
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="slide.src" [alt]="slide.alt" [title]="slide.text">
        </ng-template>
      }
    </owl-carousel-o>
  </mat-card>
</div>

<mat-card appearance="outlined" class="big-carousel-card">
  <owl-carousel-o [options]="customOptions">
    @for (slide of firstSmallCarousel; track slide) {
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.src" [alt]="slide.alt" [title]="slide.text">
      </ng-template>
    }
  </owl-carousel-o>
</mat-card>
